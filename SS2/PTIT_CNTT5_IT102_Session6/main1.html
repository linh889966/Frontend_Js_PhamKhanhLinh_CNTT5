<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const checkEndString = (longStr, shortStr) => longStr.endsWith(shortStr);

  console.log(checkEndString("Hello, World!", "Hello"));   // false
  console.log(checkEndString("Hi there!", "there!"));      // true

</script>
</body>
</html>
