<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Viết một hàm có tên greetingWithWeather nhận vào hai tham số: name (tên người dùng) và weather (tình trạng thời tiết). Hàm sẽ trả về một chuỗi chào theo định dạng sau:
  //     Nếu thời tiết là "sunny", chuỗi chào sẽ là: "Chào [name]! Hôm nay trời nắng tuyệt vời!"
  // Nếu thời tiết là "rainy", chuỗi chào sẽ là: "Chào [name]! Hôm nay trời mưa, hãy mang theo ô!"
  // Nếu thời tiết không phải "sunny" hoặc "rainy", chuỗi chào sẽ là: "Chào [name]! Hôm nay thời tiết không xác định."
  // Yêu cầu chi tiết:
  //     Sử dụng template literals để tạo ra chuỗi chào theo định dạng.
  //     Kiểm tra tham số weather và xử lý tương ứng với các trường hợp "sunny", "rainy", và trường hợp khác.
  function greetingWithWeather (name , weather){
  if(weather === "sunny"){
  return(`Chào ${name}! Hôm nay trời nắng tuyệt vời!`)
  }else if (weather ==="rainy"){
  return(`Chào ${name}! Hôm nay trời mưa, hãy mang theo ô!`)
  }else {
  return("Thời tieest không xác định!");
  }
  }

  console.log(greetingWithWeather("Nguyen an","sunny"));
  console.log(greetingWithWeather("Nguyen Hoa", "rainy"));
  console.log(greetingWithWeather("Nguyen Minh", "close"));
</script>
</body>
</html>
